[tool.black]
line-length = 100
target-version = ['py39']
exclude = '''
(
  /(
    | \.git
    | \.pytest_cache
    | htmlcov
    | locales
    | resources
    | requirements
    | embed
  )/
)
'''

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_first_party = ["testscript"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --color=yes --cov=testscript --cov-report=xml"
testpaths = ["tests"]
log_cli = true
log_cli_level = "INFO"
